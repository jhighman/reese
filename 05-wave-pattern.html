<!DOCTYPE html>
<html>
<head>
  <title>Wave Pattern - p5.js</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #0f0f23; }
    main { text-align: center; }
    h2 { color: #eee; font-family: system-ui; margin-bottom: 10px; }
    p { color: #888; font-family: system-ui; font-size: 14px; }
  </style>
</head>
<body>
  <main>
    <h2>ðŸŒŠ Wave Pattern</h2>
    <p>Move mouse up/down to change wave frequency</p>
    <div id="canvas-container"></div>
  </main>
  <script>
    let offset = 0;

    function setup() {
      let canvas = createCanvas(600, 400);
      canvas.parent('canvas-container');
    }

    function draw() {
      background(15, 15, 35);
      
      let frequency = map(mouseY, 0, height, 0.01, 0.05);
      let numWaves = 8;
      
      colorMode(HSB);
      noFill();
      strokeWeight(3);
      
      for (let w = 0; w < numWaves; w++) {
        let hue = map(w, 0, numWaves, 180, 300);
        stroke(hue, 70, 90, 0.8);
        
        beginShape();
        for (let x = 0; x <= width; x += 5) {
          let waveOffset = w * 30;
          let y = height/2 + 
                  sin((x * frequency) + offset + (w * 0.5)) * (50 + w * 10) +
                  waveOffset - (numWaves * 15);
          vertex(x, y);
        }
        endShape();
      }
      
      offset += 0.05;
    }
  </script>
</body>
</html>
