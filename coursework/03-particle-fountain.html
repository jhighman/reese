<!DOCTYPE html>
<html>
<head>
  <title>Particle Fountain - p5.js</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #0a0a0a; }
    main { text-align: center; }
    h2 { color: #eee; font-family: system-ui; margin-bottom: 10px; }
    p { color: #888; font-family: system-ui; font-size: 14px; }
  </style>
</head>
<body>
  <main>
    <h2>âœ¨ Particle Fountain</h2>
    <p>Move mouse to control the fountain</p>
    <div id="canvas-container"></div>
  </main>
  <script>
    let particles = [];

    function setup() {
      let canvas = createCanvas(600, 400);
      canvas.parent('canvas-container');
    }

    function draw() {
      background(10, 10, 20, 40);
      
      // Spawn new particles at mouse position
      for (let i = 0; i < 3; i++) {
        particles.push(new Particle(mouseX, height - 20));
      }

      // Update and display particles
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].display();
        
        if (particles[i].isDead()) {
          particles.splice(i, 1);
        }
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = random(-2, 2);
        this.vy = random(-12, -6);
        this.alpha = 255;
        this.size = random(4, 10);
        this.hue = random(180, 280); // Blues and purples
      }

      update() {
        this.x += this.vx;
        this.vy += 0.2; // Gravity
        this.y += this.vy;
        this.alpha -= 3;
      }

      display() {
        colorMode(HSB);
        noStroke();
        fill(this.hue, 80, 100, this.alpha / 255);
        ellipse(this.x, this.y, this.size);
      }

      isDead() {
        return this.alpha <= 0;
      }
    }
  </script>
</body>
</html>
