<!DOCTYPE html>
<html>
<head>
  <title>Generative Circles - p5.js</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #1a1a2e; }
    main { text-align: center; }
    h2 { color: #eee; font-family: system-ui; margin-bottom: 10px; }
    p { color: #888; font-family: system-ui; font-size: 14px; }
  </style>
</head>
<body>
  <main>
    <h2>ðŸŒ€ Generative Circles</h2>
    <p>Click to generate a new pattern</p>
    <div id="canvas-container"></div>
  </main>
  <script>
    function setup() {
      let canvas = createCanvas(600, 400);
      canvas.parent('canvas-container');
      generateArt();
    }

    function draw() {
      // Static artwork - no animation needed
    }

    function mousePressed() {
      generateArt();
    }

    function generateArt() {
      colorMode(HSB);
      background(random(200, 260), 30, 15);
      
      let baseHue = random(360);
      
      // Draw layered circles
      for (let i = 0; i < 50; i++) {
        let x = random(width);
        let y = random(height);
        let maxSize = random(50, 200);
        
        // Concentric circles
        for (let size = maxSize; size > 10; size -= 15) {
          let hue = (baseHue + map(size, 10, maxSize, 0, 60)) % 360;
          stroke(hue, 60, 90, 0.5);
          strokeWeight(2);
          noFill();
          ellipse(x, y, size);
        }
      }
      
      // Add some accent dots
      for (let i = 0; i < 100; i++) {
        fill((baseHue + 180) % 360, 80, 100);
        noStroke();
        ellipse(random(width), random(height), random(2, 8));
      }
    }
  </script>
</body>
</html>
