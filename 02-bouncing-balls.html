<!DOCTYPE html>
<html>
<head>
  <title>Bouncing Balls - p5.js</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #0f0f23; }
    main { text-align: center; }
    h2 { color: #eee; font-family: system-ui; margin-bottom: 10px; }
    p { color: #888; font-family: system-ui; font-size: 14px; }
  </style>
</head>
<body>
  <main>
    <h2>üèÄ Bouncing Balls</h2>
    <p>Click to add more balls</p>
    <div id="canvas-container"></div>
  </main>
  <script>
    let balls = [];

    function setup() {
      let canvas = createCanvas(600, 400);
      canvas.parent('canvas-container');
      // Start with 5 balls
      for (let i = 0; i < 5; i++) {
        balls.push(new Ball(random(width), random(height)));
      }
    }

    function draw() {
      background(15, 15, 35, 50);
      
      for (let ball of balls) {
        ball.update();
        ball.display();
      }
    }

    function mousePressed() {
      balls.push(new Ball(mouseX, mouseY));
    }

    class Ball {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = random(20, 50);
        this.xSpeed = random(-5, 5);
        this.ySpeed = random(-5, 5);
        this.hue = random(360);
      }

      update() {
        this.x += this.xSpeed;
        this.y += this.ySpeed;

        // Bounce off walls
        if (this.x < this.size/2 || this.x > width - this.size/2) {
          this.xSpeed *= -1;
          this.hue = (this.hue + 30) % 360;
        }
        if (this.y < this.size/2 || this.y > height - this.size/2) {
          this.ySpeed *= -1;
          this.hue = (this.hue + 30) % 360;
        }
      }

      display() {
        colorMode(HSB);
        noStroke();
        fill(this.hue, 70, 100);
        ellipse(this.x, this.y, this.size);
        
        // Glow effect
        fill(this.hue, 70, 100, 0.3);
        ellipse(this.x, this.y, this.size * 1.5);
      }
    }
  </script>
</body>
</html>
